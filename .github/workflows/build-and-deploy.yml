name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Add permissions here
    permissions:
      contents: write
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Important for the deploy action

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Build project ğŸ—ï¸
        run: yarn build
        env:
          CI: true
          DEMO_VERSION: Saas

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/saas
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}